<div class="panel panel-default">
  <div class="panel-body">
    <form id="message-edit" (submit)="onSendMessage(); $event.preventDefault();">
      <div class="form-group">
        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          class="form-control"
          maxlength="120"
          #subject />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <input
          type="text"
          id="message"
          class="form-control"
          maxlength="255"
          #msgText />
      </div>

      <div class="text-right mt-2">
        <button type="button" class="btn btn-success btn-sm" (click)="onSendMessage()">Send</button>
        <button type="button" class="btn btn-danger btn-sm" (click)="onClear()">Clear</button>
      </div>
    </form>
  </div>
</div>
