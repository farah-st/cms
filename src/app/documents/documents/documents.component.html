<div class="row">
  <div class="col-md-6">
    <cms-document-list
      (selectedDocumentEvent)="onDocumentSelected($event)">
    </cms-document-list>
  </div>

  <div class="col-md-6" *ngIf="selectedDocument">
    <cms-document-detail [document]="selectedDocument">
    </cms-document-detail>
  </div>
</div>
