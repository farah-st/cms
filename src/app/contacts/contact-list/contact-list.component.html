<div class="panel panel-default">
    <div class="panel-heading clearfix">
      <h3 class="panel-title pull-left">Contacts</h3>
      <button class="btn btn-success pull-right">New Contact</button>
    </div>
    <div class="panel-body">
      <div class="list-group">
        <a *ngFor="let contact of contacts" href="#" class="list-group-item clearfix">
          <img
            [src]="contact.imageUrl"
            class="pull-right"
            style="max-height: 40px; max-width: 40px;"
            alt="{{ contact.name }}"
          />
          <div>
            <h4>{{ contact.name }}</h4>
            <p>{{ contact.email }}<br>{{ contact.phone }}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
