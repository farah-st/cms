<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" required [(ngModel)]="editedContact.name" name="name">
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="editedContact.email" name="email">
  </div>
  <div>
    <label for="phone">Phone</label>
    <input type="tel" id="phone" [(ngModel)]="editedContact.phone" name="phone">
  </div>
  <div>
    <label for="imageUrl">Image URL</label>
    <input type="text" id="imageUrl" [(ngModel)]="editedContact.imageUrl" name="imageUrl">
  </div>
  <button type="submit">Save</button>
  <button type="button" (click)="onCancel()">Cancel</button>
</form>
