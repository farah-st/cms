<div class="contacts-wrapper">
  <div class="row contacts-row">
    <div class="col-md-5">
      <cms-contact-list
        (selectedContactEvent)="selectedContact = $event" 
      ></cms-contact-list>
    </div>
    <div class="col-md-4">
      <cms-contact-detail
        *ngIf="selectedContact" 
        [contact]="selectedContact" 
      ></cms-contact-detail>
    </div>
  </div>
</div>
